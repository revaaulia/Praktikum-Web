<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication Reva</title>
</head>
<body>
    <label for="">Username : </label>
    <input type="text" name="username" placeholder="Enter Username" id="username"><br><br>
    <label for="">Password : </label>
    <input type="password" name="password" placeholder="Enter Password" id="password"><br><br>
    <button type="submit" onclick="masuk()" value="Login!">Login</button>
    
    <script>
    function masuk() {
        
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (username == "reva" && password == "sukses123") {
            alert("Login Sukses!");
            window.location = "otentikasi.html"
        }
        else {
            alert("Username atau Password yang Anda Masukkan Tidak Cocok.");
        }
    }
    </script>
</body>
</html>
