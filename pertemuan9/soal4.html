<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>
</head>
<body>

    <form>
        <h1>Menghitung Jumlah Dua Bilangan</h1>

        <input type="number" id="bilangan1" onchange="hitungPenjumlahan()">
        <br>
        <br>
        <span>+</span>
        <br>
        <br>
        <input type="number" id="bilangan2" onchange="hitungPenjumlahan()">
        <br>
        <br>
        <span>=</span>
        <br>
        <br>
        <input type="number" id="hasil">
    </form>

    <script>
        function hitungPenjumlahan(){
            let bilangan1=document.getElementById("bilangan1").value;
            let bilangan2=document.getElementById("bilangan2").value;
            let hasil=parseInt(bilangan1) + parseInt(bilangan2);
            document.getElementById("hasil").value=hasil;
        }
    </script>

    
</body>
</html>
